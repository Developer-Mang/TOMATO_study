<!DOCTYPE html>
<html lang="KO-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1" />
  <meta name="keywords" content="TOMATO Planner, Study Planner">
  <meta name="description" content="">
  <meta name="author" content="야채가게 사람들">
  <title>Tomato Study</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <header>
    <h1 class="a11yHidden">TOMATO Planner</h1>
    <h2 class="titMenu">목표관리</h2>
    <nav>
      <h3 class="a11yHidden">내비게이션</h3>
      <button class="btnAddTodo">투두 추가하기</button>
      <ul class="navLink">
        <li><a href="../index.html">투두</a></li>
        <li class="active"><a href="goal.html">목표</a></li>
        <li><a href="statistics.html">통계</a></li>
        <li><a href="schedule.html">스케줄</a></li>
      </ul>
    </nav>
  </header>
  <main id="goal">
    <!-- content 작성영역 -->
    <h3 class="a11yHidden">목표리스트</h3>
    <ul class="goalList">
      <!-- <li class="yellow">
        <div class="goalTit">
          <h4>목표제목</h3>
          <span class="closingDate">2020.07.10 / D-30</span>
        </div>
        <button class="btnEdit">수정</button>
        <button class="btnDelete">삭제</button>
      </li> -->
    </ul>
    <button class="btnAddGoal">
      <span class="icoPlusGray"></span>
      <div>
        목표를 추가하세요
        <span class="caption">목표는 최대 5개까지 가능합니다.</span>
      </div>
    </button>
  </main>

  <!-- 할일 추가 popup -->
  <div class="addTodos popup">
    <h3>할일 추가</h3>
    <button class="btnClosed">닫기</button>
    <ul class="addInput">
      <li class="category">
        <label for="" class="a11yHidden">목표 선택</label>
        <select id="categorySelect" class="categorySelect">
          <option value="">목표를 선택하세요</option>
        </select>
      </li>
      <li class="todoInput">
        <label for="" class="a11yHidden">할일 입력</label>
        <input type="text" placeholder="할일을 입력하세요">
      </li>
      <li class="impSelect"><label for="test" class="a11yHidden">text</label>
        <button class="btnImp" id="test">중요</button>
      </li>
      <li class="startDate">
        <label for="">시작 날짜</label>
        <input type="date" name="" id="">
      </li>
      <li class="endDate">
        <label for="">종료 날짜</label>
        <input type="date" name="" id="">
      </li>
      <li class="startTime">
        <label for="">공부 시작시간</label>
        <input type="number" name="" id="" placeholder="시">
        <select name="country" id="countrySelectBox">
          <option value="">00분</option>
          <option value="">10분</option>
          <option value="">20분</option>
          <option value="">30분</option>
          <option value="">40분</option>
          <option value="">50분</option>
        </select>
      </li>
      <li class="goalTime">
        <label for="">목표 공부시간</label>
        <select name="country" id="countrySelectBox">
          <option value="">30분</option>
          <option value="">1시간</option>
          <option value="">1시간 30분</option>
          <option value="">2시간</option>
          <option value="">2시간 30분</option>
          <option value="">3시간</option>
          <option value="">3시간 30분</option>
          <option value="">4시간</option>
          <option value="">4시간 30분</option>
          <option value="">5시간</option>
        </select>
      </li>
      <li class="contentInput">
        <label for="" class="a11yHidden">상세 내용 입력</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="상세 내용을 입력하세요"></textarea>
      </li>
    </ul>
    <button class="btnCancel">취소</button>
    <button class="btnRegister">등록</button>
  </div>
  <div class="dimd"></div>
  
  <div class="deleteGoal popup active">
    <button class="btnClosed">닫기</button>
      <p>정말 삭제하시겠습니까?</p>
    <button class="btnCancel">취소</button>
    <button class="btnRegister">등록</button>
  </div>
  <div class="dimd"></div>
  
  <!-- 목표 추가 popup -->
  <div class="addGoal popup">
    <h3>목표 추가</h3>
    <button class="btnClosed">닫기</button>
    <ul class="addInput">
      <li class="goalInput">
        <label for="" class="a11yHidden">목표 입력</label>
        <input type="text" placeholder="목표를 입력하세요">
      </li>
      <li class="dDayInput">
        <label for="" class="a11yHidden">D-day 입력</label>
        <input type="date" placeholder="D-day 날짜를 입력하세요">
      </li>
      <li class="indexInput">
        <h4 class="a11yHidden">index 선택</h4>
        <ul>
          <li class="red">
            <label for="">red</label>
            <input type="radio" name="indexColor" id="indexRed">
          </li>
          <li class="yellow">
            <label for="">yellow</label>
            <input type="radio" name="indexColor" id="indexYellow">
          </li>
          <li class="green">
            <label for="">green</label>
            <input type="radio" name="indexColor" id="indexGreen">
          </li>
          <li class="blue">
            <label for="">blue</label>
            <input type="radio" name="indexColor" id="indexBlue">
          </li>
          <li class="purple">
            <label for="">purple</label>
            <input type="radio" name="indexColor" id="indexPurple">
          </li>
        </ul>
      </li>
    </ul>
    <button class="btnCancel">취소</button>
    <button class="btnRegister">등록</button>
  </div>
  <div class="dimd"></div>
  <script type="module" src="../js/goal.js"></script>
</div>
</body> 
</html>
